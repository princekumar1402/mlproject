<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="form-bg">

<div class="card">

<h1>ðŸ“Š Student Exam Performance Indicator</h1>

<form action="/predictdata" method="POST">

    <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
            <option value="" disabled selected hidden>Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
            <option value="" disabled selected hidden>Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
    </div>

    <div class="form-group">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="" disabled selected hidden>Select Parent Education</option>
            <option value="bachelor's degree">Bachelor's</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's</option>
            <option value="associate's degree">Associate's</option>
            <option value="high school">High School</option>
        </select>
    </div>

    <div class="form-group">
        <label>Lunch Type</label>
        <select name="lunch" required>
            <option value="" disabled selected hidden>Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>
    </div>

    <div class="form-group toggle-row">
        <label>Test Preparation</label>
        <label class="switch">
            <input type="checkbox" name="test_preparation_course" value="completed">
            <span class="slider"></span>
        </label>
        <span>Completed</span>
    </div>

    <div class="form-group">
        <label>Reading Score</label>
        <input type="number" name="reading_score" placeholder="Enter Reading Score" required>
    </div>

    <div class="form-group">
        <label>Writing Score</label>
        <input type="number" name="writing_score" placeholder="Enter Writing Score" required>
    </div>

    <button type="submit" class="btn">Predict Score</button>

</form>
</div>

</body>
</html>
